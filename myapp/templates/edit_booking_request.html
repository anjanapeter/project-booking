<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking Request</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #90caf9);
            color: #333;
        }

        /* Form Container */
        .form-container {
            width: 50%;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #0d47a1;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        textarea:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 5px rgba(13, 71, 161, 0.3);
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        /* Button Styling */
        .btn {
            background-color: #0d47a1;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1565c0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Booking Request</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="department_name">Department Name:</label>
                <input type="text" id="department_name" name="department_name" value="{{ booking_request.department_name }}" required>
            </div>

            <div class="form-group">
                <label for="event_name">Event Name:</label>
                <input type="text" id="event_name" name="event_name" required>
            </div>

            <div class="form-group">
                <label for="num_students">Number of Students:</label>
                <input type="number" id="num_students" name="num_students" required>
            </div>

            <div class="form-group">
                <label for="event_date">Event Date:</label>
                <input type="date" id="event_date" name="event_date" required>
            </div>

            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input type="time" id="start_time" name="start_time" required>
            </div>

            <div class="form-group">
                <label for="end_time">End Time:</label>
                <input type="time" id="end_time" name="end_time" required>
            </div>

            <div class="form-group">
                <label for="faculty_coordinator_name">Faculty Coordinator Name:</label>
                <input type="text" id="faculty_coordinator_name" name="faculty_coordinator_name" required>
            </div>

            <div class="form-group">
                <label for="faculty_coordinator_mobile">Faculty Coordinator Mobile:</label>
                <input type="text" id="faculty_coordinator_mobile" name="faculty_coordinator_mobile" required>
            </div>

            <div class="form-group">
                <label for="student_coordinator_name">Student Coordinator Name:</label>
                <input type="text" id="student_coordinator_name" name="student_coordinator_name" required>
            </div>

            <div class="form-group">
                <label for="student_coordinator_mobile">Student Coordinator Mobile:</label>
                <input type="text" id="student_coordinator_mobile" name="student_coordinator_mobile" required>
            </div>

            <div class="form-group">
                <label for="event_description">Event Description:</label>
                <textarea id="event_description" name="event_description" required></textarea>
            </div>

            <button type="submit" class="btn">Update Request</button>
        </form>
    </div>
</body>
</html>
